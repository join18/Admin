<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <style>
      #log-on-box {
        width: 500px;
        height: 400px;
        border: 1px solid black;
        background-color: #fffef9;
        margin: auto;
        margin-top: 200px;
        text-align: center;
        border-radius: 10px;
      }
      #log-on-box h1 {
        margin-top: 20px;
      }
      #log-on-box input {
        margin-top: 20px;
      }
      #log-on-box button {
        margin-top: 50px;
      }
      #log-on-box button:nth-of-type(1) {
        margin-left: 22px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div id="log-on-box">
      <h1>登&emsp;&emsp;录</h1>
      用户名：<input type="text" id="nickname" />&nbsp;<span></span><br /><br />
      &emsp;密码：<input type="password" id="pwd" />&nbsp;<span></span><br />
      <button type="button" class="btn btn-outline-secondary" id="post">
        注册账号
      </button>
      <button type="button" class="btn btn-outline-secondary" id="log-on-btn">
        确认登录
      </button>
    </div>
  </body>
  <script>
    $(function () {
      $("#post").on("click", postFun);
      $("#log-on-btn").on("click", logonFun);
    });
    function postFun() {
      location.assign("./post.html");
    }
    function logonFun() {
      let username = $("#nickname").val();
      let password = $("#pwd").val();
      let expiresTime = "1y";
      let obj = {
        username,
        password,
        expiresTime,
      };
      $.ajax({
        url: "https://manage.zzgoodqc.cn/api/user/login",
        type: "POST",
        data: obj,
        success: function (res) {
          localStorage.setItem("token", res.data.token);
          if (res.status == "200") {
            alert(`${username}成功登录`);
            location.assign("./index.html");
            // location.assign("./user.html");
          } else {
            alert("登录失败，请重新登陆");
          }
        },
      });
    }
  </script>
</html>
