<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科技感的输入框、按钮和下拉框样式</title>
    <style>
      /* 继续之前的样式 */

      input[type="text"] {
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      /* 悬停时的样式 */
      input[type="text"]:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      /* 聚焦时的样式 */
      input[type="text"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
      }
      /* 继续之前的样式 */

      /* 按钮样式 */
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease;
      }

      /* 按钮悬停时的样式 */
      button:hover {
        background-color: #555;
      }

      /* 按钮聚焦时的样式 */
      button:focus {
        outline: none;
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
      }
      /* 继续之前的样式 */

      /* 下拉框样式 */
      select {
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      /* 下拉框悬停时的样式 */
      select:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      /* 下拉框聚焦时的样式 */
      select:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="科技感的输入框" />
    <button>科技感的按钮</button>
    <select>
      <option value="option1">选项1</option>
      <option value="option2">选项2</option>
      <option value="option3">选项3</option>
    </select>
  </body>
</html>
