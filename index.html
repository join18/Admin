<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <link href="//unpkg.com/layui@2.8.18/dist/css/layui.css" rel="stylesheet" />
    <script src="//unpkg.com/layui@2.8.18/dist/layui.js"></script>
    <style>
      .layui-card-body {
        width: 100%;
        height: 100vh;
        background-color: rgb(242, 245, 255);
      }
      iframe {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">商品列表</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
          <!-- 移动端显示 -->
          <li
            class="layui-nav-item layui-show-xs-inline-block layui-hide-sm"
            lay-header-event="menuLeft"
          >
            <i class="layui-icon layui-icon-spread-left"></i>
          </li>
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;" id="user">主页</a>
          </li>
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;">nav 2</a>
          </li>
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;">nav 3</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">nav groups</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">menu 11</a></dd>
              <dd><a href="javascript:;">menu 22</a></dd>
              <dd><a href="javascript:;">menu 33</a></dd>
            </dl>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
            <a href="javascript:;">
              <img
                src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png"
                class="layui-nav-img"
              />
              tester
            </a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">Your Profile</a></dd>
              <dd><a href="javascript:;">Settings</a></dd>
              <dd><a href="javascript:;">Sign out</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;">
              <i class="layui-icon layui-icon-more-vertical"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
              <a class="" href="javascript:;">商品管理</a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;" id="goodslist">出售中</a></dd>
                <dd><a href="javascript:;">已售罄</a></dd>
                <dd><a href="javascript:;">仓库中</a></dd>
                <dd><a href="javascript:;">回收站</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">menu group 2</a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;">list 1</a></dd>
                <dd><a href="javascript:;">list 2</a></dd>
                <dd><a href="javascript:;">超链接</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">click menu item</a>
            </li>
            <li class="layui-nav-item"><a href="javascript:;">the links</a></li>
          </ul>
        </div>
      </div>
      <div class="layui-body">
        <div class="layui-card-body"></div>
      </div>
      <!-- <div class="layui-footer">
      </div> -->
    </div>
    <script>
      //JS
      layui.use(["element", "layer", "util"], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event("lay-header-event", {
          menuLeft: function (othis) {
            // 左侧菜单事件
            layer.msg("展开左侧菜单的操作", { icon: 0 });
          },
          menuRight: function () {
            // 右侧菜单事件
            layer.open({
              type: 1,
              title: "更多",
              content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
              area: ["260px", "100%"],
              offset: "rt", // 右上角
              anim: "slideLeft", // 从右侧抽屉滑出
              shadeClose: true,
              scrollbar: false,
            });
          },
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#user").click();
        $(".layui-card-body").html(` <iframe src="./user.html" ></iframe>`);
      });
      $("#user").click(function () {
        $(".layui-card-body").html(` <iframe src="./user.html" ></iframe>`);
      });
      $("#goodslist").click(function () {
        let btn = $(this).text().trim();
        switch (btn) {
          case "出售中":
            $(".layui-card-body").html(` <iframe src="./sell.html" ></iframe>`);
        }
      });
    </script>
  </body>
</html>
